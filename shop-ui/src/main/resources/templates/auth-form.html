<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<!--<div th:replace="fragments/login-form :: navigation(activeTab)"></div>-->

<!-- Search Wrapper Area Start -->
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img th:src="@{img/core-img/search.png}" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron d-flex align-items-center">
            <div class="container">
                    <div class="d-block mx-auto col-md-5">
                        <form th:action="@{/authenticateTheUser}"  method="POST">
                            <div class="form-group">
                                <label for="username">Email address</label>
                                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="username">
                                <small th:text="${errorMessage}" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="btn btn-primary"><a th:href="@{/user/new}">Regisration</a></div>
                            <button type="submit" class="btn btn-primary">Enter</button>
                        </form>
                    </div>
            </div>
</div>

</body>

</html>
