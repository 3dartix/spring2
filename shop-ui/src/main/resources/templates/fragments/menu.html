<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header class="header-area clearfix" th:fragment="menu">
    <!-- Close Icon -->
    <div class="nav-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <!-- Logo -->
    <div class="logo">
        <a href="index.html"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
    </div>
    <!-- Amado Nav -->
    <nav class="amado-nav">
        <ul>
<!--            class="active"-->
            <li th:classappend="${namePage == 'home'} ? active"><a th:href="@{/}" th:text="#{nav.home}">Home</a></li>
            <li><a th:href="@{/product}" th:classappend="${namePage == 'shop'} ? active" th:text="#{nav.shop}">Shop</a></li>
<!--            <li><a th:href="@{/product}">Product</a></li>-->
            <li><a th:href="@{/cart}" th:classappend="${namePage == 'cart'} ? active" th:text="#{nav.cart}">Cart</a></li>
<!--            <li><a href="checkout.html">Checkout</a></li>-->
        </ul>
    </nav>
    <!-- Button Group -->
    <div class="amado-btn-group mt-30 mb-100">
        <a href="#" class="btn amado-btn mb-15" th:text="#{nav.discont}">%Discount%</a>
        <a href="#" class="btn amado-btn active" th:text="#{nav.new.this.week}">New this week</a>
    </div>
    <!-- Cart Menu -->
    <div class="cart-fav-search mb-100">
        <a th:href="@{/cart}" class="cart-nav"><img th:src="@{/img/core-img/cart.png}" alt="" th:text="#{nav.cart}"><span th:text="' (' + ${cart.items.size()} + ')'">(0</span></a>
        <a href="#" class="fav-nav"><img th:src="@{/img/core-img/favorites.png}" alt="" th:text="#{nav.favourite}"></a>
        <a href="#" class="search-nav"><img th:src="@{/img/core-img/search.png}" alt="" th:text="#{nav.search}"></a>
    </div>
    <!-- Social Button -->
    <div class="social-info d-flex justify-content-between">
        <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
</header>
