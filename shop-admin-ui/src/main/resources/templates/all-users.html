<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{../css/bootadmin.min.css}">

    <title>BootAdmin</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Doe</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a th:href="@{/user}"><i class="fa fa-fw fa-link"></i> Users</a></li>
            <li><a th:href="@{/category}"><i class="fa fa-fw fa-link"></i> Categories</a></li>
            <li><a th:href="@{/product}"><i class="fa fa-fw fa-link"></i> Products</a></li>
<!--            <li>-->
<!--                <a href="#sm_expand_1" data-toggle="collapse">-->
<!--                    <i class="fa fa-fw fa-link"></i> Goods-->
<!--                </a>-->
<!--                <ul id="sm_expand_1" class="list-unstyled collapse">-->
<!--                    <li><a th:href="@{/category}">Categories</a></li>-->
<!--                    <li><a th:href="@{/product}">Products</a></li>-->
<!--                </ul>-->
<!--            </li>-->
            <!--            <li><a href="#"><i class="fa fa-fw fa-link"></i> Menu Item</a></li>-->
            <!--            <li><a href="#"><i class="fa fa-fw fa-link"></i> Menu Item</a></li>-->
            <!--            <li><a href="#"><i class="fa fa-fw fa-link"></i> Menu Item</a></li>-->
        </ul>
    </div>

    <div class="content p-4">



        <div class="row py-2">
            <div class="col-12">
                <!--            {/user/new} get запрос по текущему адресу-->
                <a class="btn btn-primary" th:href="@{/user/new}">Add User</a>
            </div>

            <div class="col-12">
                <table class="table table-bordered my-2">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr hidden>
                        <td class="text-center" colspan="5">No data</td>
                    </tr>
                    <!--                в цикле выводим записи ${users} - имя указанное в скобках
                    должно совпадать с именем указанном в контроллере -->
                    <tr th:each="user : ${users}">
                        <th scope="row" th:text="${user.id}">1</th>
                        <td th:text="${user.name}">Alex</td>
                        <td th:text="${user.getCategoriesLine()}">Alex</td>
                        <td>
                            <a class="btn btn-success"  th:href="@{/user/edit(id=${user.id})}" ><i class="fas fa-edit"></i></a>
                            <form style="display: inline" th:method="delete" th:action="@{/user(id=${user.id})}">
                                <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>

<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../js/bootadmin.min.js}"></script>

</body>
</html>
