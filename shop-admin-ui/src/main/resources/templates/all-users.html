<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body class="bg-light">

<div th:replace="fragments/navigation :: navigation"></div>

<div class="d-flex">

    <div th:replace="fragments/menu :: menu"></div>

    <div class="content p-4">



        <div class="row py-2">
            <div class="col-12">
                <!--            {/user/new} get запрос по текущему адресу-->
                <a class="btn btn-primary" th:href="@{/user/new}">Add User</a>
            </div>

            <div class="col-12">
                <table class="table table-bordered my-2">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr hidden>
                        <td class="text-center" colspan="5">No data</td>
                    </tr>
                    <!--                в цикле выводим записи ${users} - имя указанное в скобках
                    должно совпадать с именем указанном в контроллере -->
                    <tr th:each="user : ${users}">
                        <th scope="row" th:text="${user.id}">1</th>
                        <td th:text="${user.username}">Alex</td>
                        <td th:text="${user.getRolesLine()}">Alex</td>
                        <td th:text="${user.firstName}">Alex</td>
                        <td th:text="${user.lastName}">Alex</td>
                        <td th:text="${user.phone}">Alex</td>
                        <td th:text="${user.email}">Alex</td>
                        <td>
                            <a class="btn btn-success"  th:href="@{/user/edit(id=${user.id})}" ><i class="fas fa-edit"></i></a>
                            <form style="display: inline" th:method="delete" th:action="@{/user(id=${user.id})}">
                                <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
