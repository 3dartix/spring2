                <form th:action="@{/user}" method="post" th:object="${user}">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="name">Name</label>
                            <input th:field="*{name}" th:errorclass="is-invalid"
                                   type="text" class="form-control" id="name" placeholder="Name">
<!--                            th:errors="*{name}" - имя поля, которые отслеживаем class="invalid-feedback" form-control is-invalid-->
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback" id="nameError">
                                Имя не может быть пустым!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="password">Password</label>
                            <input th:field="*{password}" th:errorclass="is-invalid"
                                   type="text" class="form-control" id="password" placeholder="Password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback" id="passwordError">
                                Имя не может быть пустым!
                            </div>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <legend class="col-form-label col-sm-2 pt-0">Roles</legend>
<!--                        class="invalid-feedback"-->

                        <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
                             style="color: #dc3545; font-size: 12px"  id="rolesError">
                            Имя не может быть пустым!
                        </div>

                        <div class="row" >
                            <div class="col-sm-10" th:each="role : ${roles}">
                                <div class="form-check">
                                    <input th:value="${role.name}" th:id="${role.id}" th:field="*{roles}"
                                           class="form-check-input" type="checkbox" th:name="${role.name}" checked="">
                                    <label th:text="${role.name}" class="form-check-label" th:for="${role.id}">
                                        First radio
                                    </label>
                                </div>
                            </div>

                        </div>
                    </fieldset>
