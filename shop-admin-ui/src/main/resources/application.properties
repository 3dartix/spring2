server.servlet.context-path=/
#spring.mvc.static-path-pattern=/resources/**
server.port=8080
#spring data, hibernate

spring.datasource.url=jdbc:mysql://localhost:3306/spring_shop_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#показываем sql запросы
spring.jpa.show-sql=true
#форматирование запросов
spring.jpa.properties.hibernate.format_sql=true
#диалект sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
#??? <form th:method="delete">
spring.mvc.hiddenmethod.filter.enabled=true

#spring.mvc.static-path-pattern=/resources/**

#spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db.changelog/db.changelog-master.xml

